<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     This is the index page of your Django app!
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your App Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav>
            <!-- Your existing navigation items go here -->
        {% if user.is_authenticated %}
            <!-- Display user's first name or username -->
            <p>Welcome, {{ user.first_name|default:user.username }}</p>
    
            <!-- Signout link pointing to a signout view -->
            <form action="{% url 'djangoapp:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Log Out</button>
            </form>
        {% else %}
            <!-- Form for user login -->
            <form action="{% url 'djangoapp:registration' %}" method="get">
                <input class="dropbtn"  type="submit" value="Visitor">
                <div class="dropdown-content">
                    <a href="{% url 'djangoapp:registration' %}">Signup</a>
                    <a href="{% url 'djangoapp:login' %}">Login</a>
                </div>


            <form action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required><br>
                
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
                
                <button type="submit">Login</button>
            </form>
        
            <!-- Login link pointing to Django login view -->
            <a href="{% url 'djangoapp:login' %}">Login</a>
        
    
        {% endif %}
        </nav>
        
    </nav>
    <footer>
        <p>Contact Us: <a href="{% url 'djangoapp:contact' %}">Visit our Contact Page</a></p>
    </footer>
    <!--Add a dealer table here -->

    </body>

</html>
